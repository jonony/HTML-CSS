<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        body {
            text-align: justify;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;

        a {
            text-decoration: none;
            color: cornflowerblue;

        }

            content: '$';
        }

</head>

<body>

    </ul>


</body>
