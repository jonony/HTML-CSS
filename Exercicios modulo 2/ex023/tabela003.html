<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead,tfoot{
            background-color: aqua;
        }

       
    </style>

    
</head>

<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Poupulação</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>49.978.678</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21.161.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17.264.963</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
